<!--Template for update product-->
{% extends "store/manage_product.html" %}
{% block info %}
    <div class="form-title">
        <h2>Update Product</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        <!--Form for updating product field-->
        <fieldset>
            {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <div class="form-lnf">
                   <div class="form-l">
                    {{ field.label_tag }}
                   </div >
                   <div class="form-f">
                    {{ field }}
                   </div>

                </div>
                
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
            {% endfor %}


             <a href="{% url 'update-product' %}" class="button-1">Cancel</a>
            <input class="button-1" type="submit" value="Submit">
        </fieldset>
    </form>
{% endblock%}
