{% extends "store/manage_product.html" %}

{% block info %}
    <div class="g-div">
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            <p>Are you sure you want to delete the Product "{{product.name}}"</p>
            <!-- this button will confirm the delation of selected product -->
            <input type="submit" class="button-1  danger " value="Yes" />
            <!--button for fall back-->
            <a class="button-1" href="{% url 'delete-product'  %}">Cancel </a>
        </form>
    </div>
{% endblock%}
