<!--Contains all existing order with minimum order details in a table, 
    and contains a action button for view the order details-->
{% extends "store/manage_order.html" %}

{% block info %}
    <div class="g-div">
        <table class="product-table">
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
                
            </tr>
            {% for order in orders %}
                <tr>
                    <td> {{ order.order_id }}</td>
                    <td> {{ order.customer_name }}</td>
                    <td> {{ order.phone }}</td>
                    <td> {{ order.email }}</td>
                    <!--this button will take to details page of the current prduct-->
                    <td><a href="{% url 'order-detail-view' order.pk %}" class="button-1 btn-sm ">Details</a></td>
                    
                </tr> 
            {% endfor %}
        </table>
    </div>
{% endblock%}
