<!--All available products list will be in this template-->
{% extends "store/manage_product.html" %}

{% block info %}
    <div class="g-div">
        <table class="product-table">
            <tr>
                <th>Product Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Unit Price</th>
                <th>Current Stock</th>
            </tr>
            <!-- looped over products, and get required value for each product-->
            {% for product in products %} 
                <tr>
                    <td> {{ product.product_code }}</td>
                    <td> {{ product.name }}</td>
                    <td> {{ product.category }}</td>
                    <td> {{ product.unit_price }}</td>
                    <td> {{ product.current_stock }}</td>
                </tr> 
            {% endfor %}
        </table>
    </div>
{% endblock%}
